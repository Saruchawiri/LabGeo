<!DOCTYPE html>
<html>
<head>
    <title>Geolocation and Google Map</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>My Location on Google Map</h2>
    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            // ค่าเริ่มต้น (ถ้ายังไม่มีตำแหน่ง)
            const defaultLocation = { lat: 13.7563, lng: 100.5018 }; // Bangkok

            // สร้างแผนที่ Google Map
            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 13,
            });

            // ตรวจสอบว่าบราว์เซอร์รองรับ Geolocation หรือไม่
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // สร้าง marker สำหรับตำแหน่งผู้ใช้
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here",
                        });

                        // ย้ายแผนที่ไปยังตำแหน่งผู้ใช้
                        map.setCenter(userLocation);
                    },
                    function () {
                        alert("ไม่สามารถหาตำแหน่งได้");
                    }
                );
            } else {
                alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
            }
        }
    </script>

    <!-- เชื่อม Google Maps API (ใส่ API key ของคุณแทน YOUR_API_KEY) -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
