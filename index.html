<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>แผนที่สถานที่น่าสนใจในกรุงเทพฯ</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>แผนที่สถานที่ท่องเที่ยวในกรุงเทพฯ</h2>
  <div id="map"></div>

  <!-- ลิงก์ไฟล์ JavaScript ภายนอก -->
  <script src="map.js"></script>

  <!-- โหลด Google Maps API โดยเรียก initMap() เมื่อโหลดเสร็จ -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
